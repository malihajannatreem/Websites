<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <h3>Check in and Check out</h3>
    <div class="form">  
    <form class="info-check">
        <div class="check">
            <label for="fname" >Input Your First Name</label>
            <input type="text"  id="fname" required>
        </div>
        <div class="lname">
            <label for="lname" >Input Your Last Name</label>
            <input type="text"  id="lname" required>
        </div>
        <div class="check">
            <label for="e-mail" >E Mail</label>
            <input type="email"  id="e-mail">
        </div>

        <div class= "check" id="check_in">
            <label for="check in" >Check In</label>
            <input type="date" id="check_in_date" required>
        </div>
        <div class= "check" id="check_out">
            <label for="check out" >Check Out</label>
            <input type="date" id="check_out_date">
        </div>
        <div class="check">
            <label for="Adult">Adults</label>
            <input id="adult"type="number" min="1" value="1" required>
        </div>
        <div class="check">
            <label for="child">Child</label>
            <input id="child"type="number" min="0" value="0">
        </div>
        <div class="check">
            <label for="rooms">Rooms</label>
            <input type="number" id="rooms">
        </div>
        <div class="check">
            <input type="button" value="Book Now" class="button" id="submit" onclick="show()">
            <input type="reset" value="Reset" class="button">
        </div>
    </form>
</div>
